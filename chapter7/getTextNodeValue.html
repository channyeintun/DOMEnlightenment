<!DOCTYPE html>
<html lang="en">
<p>Hi, <strong>cody</strong></p>

<body>
   <script>
      console.log(document.querySelector('p').firstChild.data); //logs 'Hi,'
      console.log(document.querySelector('p').firstChild.nodeValue); //logs 'Hi,'
      console.log(document.querySelector('p').textContent); // Hi, cody . It removes markup tags and return only texts
   </script>
</body>

</html>
