<!DOCTYPE html>
<html lang="en">

<body>
   <ul>
      <li>Hello</li>
      <li>big</li>
      <li>bad</li>
      <li id="last">world</li>
   </ul>
   <script>
      console.log(document.querySelector('li').textContent); //logs Hello
      console.log(document.getElementById('last').textContent); //logs world

      // only these two selectors to select single node.
   </script>
</body>

</html>
