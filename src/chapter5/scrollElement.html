<!DOCTYPE html>
<html lang="en">

<head>
   <style>
      div {
         height: 100px;
         width: 100px;
         overflow: auto;
      }

      p {
         height: 1000px;
         width: 1000px;
         background-color: red;
      }
   </style>
</head>

<body>
   <div>
      <p></p>
   </div>
   <script>
      var div = document.querySelector('div');
      div.scrollTop = 750;
      div.scrollLeft = 750;
      console.log(div.scrollTop, div.scrollLeft); //logs '750 750'
   </script>
</body>

</html>
